_format_version: '3.0'

services:
  # --- SERVIÇO DE USUÁRIOS (users-api) ---
  - name: users-api-service
    host: '${KONG_USERS_API_URL}'
    port: 3000
    routes:
      - name: users-register-route
        paths:
          - /users
        methods: ['POST']
        strip_path: false

      - name: users-authenticate-route
        paths:
          - /users/authenticate
        methods: ['POST']
        strip_path: false

  # --- SERVIÇO DE URLs (urls-api) ---
  - name: urls-api-service
    host: '${KONG_URLS_API_URL}'
    port: 3001
    routes:
      - name: urls-click-route
        paths:
          - /
        methods: ['GET']
        strip_path: false

      - name: urls-operations-routes
        paths:
          - /urls
        methods: ['GET', 'POST', 'PATCH', 'DELETE']
        strip_path: false
